<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main id="main">

    <div class="main__img">
      <img src="./images/illustration-hero.svg" alt="streamer illustration">
    </div>
    
    <div class="main__description">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="pricing">
        <div class="pricing__img">
          <img src="./images/icon-music.svg" alt="">
        </div>

          <p>Annual Plan <br> <span>$59.99/year</span></p>

          <a href="#">Change</a>
      </div>

      <a href="#proceed">Proceed to Payment</a>
      <a href="#cancel">Cancel Order</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/abanicaisse">Aba Wandjovu Nicaisse</a>.
    </div>
  </footer>
</body>

</html>
